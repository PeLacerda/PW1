<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - ASUS TUF GAMING</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <!-- Estrelas -->

        <div class="avaliacao">
            <div class="estrelas">
                <span class="estrela">★</span>
                <span class="estrela">★</span>
                <span class="estrela">★</span>
                <span class="estrela">★</span>
                <span class="estrela">★</span>
            </div>
            <span class="comentarios">(1004)</span>
        </div>

        <!-- Imagem do produto -->
        <div class="imagem-produto">
            <img src="https://www.asus.com/media/global/gallery/lldv0aky5ldsnj6s_setting_xxx_0_90_end_2000.png" alt="ASUS TUF GAMING A520M-PLUS II" />
        </div>

        <!-- Informações do produto -->

        <div class="informacoes">
            <h3 class="nome">
                Placa-Mãe ASUS TUF GAMING A520M-PLUS II, AMD AM4, mATX, DDR4, Preto - 90MB17G0-M0EAYO
            </h3>
            
            <div class="preco">
                <span class="preco-original">R$ 700,22</span>
                <div class="preco-atual-secao">
                    <span class="preco-atual">R$ 569,99</span>
                    <span class="desconto">-14%</span>
                </div>
            </div>

            <div class="opcoes-pagamento">
                <p class="pix">À vista no PIX</p>
                <p class="parcelamento">ou até 10x de R$ 67,05</p>
            </div>
        </div>

        <!-- Botão de compra -->
        <div class="comprar">
            <button class="comprar-button">COMPRAR</button>
        </div>
    </div>
</body>
</html>
