<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

        <label> Nome: </label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br><br>

        <label> CPF: </label>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <br><br>

        <label> RG: </label>
        <input type="number" id="rg" placeholder="Digite seu RG">
        <br><br>

        <label> Endereço: </label>
        <input type="text" id="Endereço" placeholder="Digite seu Endereço">
        <br><br>

        <label> Número: </label>
        <input type="number" id="numero" placeholder="Digite seu número de telefone">
        <br><br>
        
        <label> Cidade: </label>
        <input type="text" id="cidade" placeholder="Digite sua cidade">
        <br><br>

        <label> Estado: </label>
        <input type="text" id="estado" placeholder="Digite seu estado">
        <br><br>

        <label> E-mail: </label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <br><br>

        <label> Login: </label>
        <input type="text" id="login" placeholder="Digite seu login">
        <br><br>

        <label> Senha: </label>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <br><br>

        <label> Data de Nascimento: </label>
        <input type="date" id="data">
        <br><br>

        <label> Sexo: </label><br>
        <input type="radio" id="sexo"/> Masculino
        <input type="radio" id="sexo"/> Feminino
        <input type="radio" id="sexo"/> Outros
        <br><br>
        
        <input type="checkbox" id="termos"/ > Li e aceito os termos
        <br><br>

        <button>
            Cadastrar
        </button>



    </div>
</body>
</html>
